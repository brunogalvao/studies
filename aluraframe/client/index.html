<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stilo.css">

</head>

<body class="container-fluid">

    <div class="row mb-5">
        <div class="col-12 titulo">
            <h1 class="text-center text-gradiente text-uppercase">Negociações</h1>
        </div>
    </div>

    <form class="form" onsubmit="negociacaoController.adiciona(event)">

        <div class="row mb-5">
            <div class="col-3">
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="form-control" required autofocus />
                </div>
            </div>
    
            <div class="col-4">
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
                </div>
            </div>
    
            <div class="col-5">
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
                </div>
            </div>
        </div>

        <div class="servicos">
            <div class="text-center">
                <button class="btn btn-warning text-center" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-bar-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z" />
                    </svg>Importar Negociações</button>
            </div>

            <div class="btn-acao">
                <button class="btn btn-danger text-center" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash2" viewBox="0 0 16 16">
                        <path
                            d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z" />
                    </svg>Apagar</button>

                <button class="btn btn-success shadow-sm" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>Incluir</button>
            </div>
        </div>

    </form>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>

        <tbody></tbody>
        <tfoot></tfoot>

    </table>

    <script src="./js/app/models/Negociacao.js"></script>
    <script src="./js/app/controllers/NegociacaoController.js"></script>
    <script src="./js/app/helpers/dateHelper.js"></script>
    <script src="./js/app/models/listaNegociacoes.js"></script>

    <script>
        let negociacaoController = new NegociacaoController();
    </script>

</body>

</html>
